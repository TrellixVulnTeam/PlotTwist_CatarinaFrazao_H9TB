<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %} {% endblock %}</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/datepicker3.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!--Custom Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	
	<script
	src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>

	<!--validar CPF  -->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>-->
	<script src="{{ url_for('static', filename='js/jquery.mask.min.js') }}"></script>

	<!-- Datatables-->
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	
</head>

<body>

	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span></button>
				<a class="navbar-brand" href="#"><span>Plot</span>Twist</a>
			</div>
		</div><!-- /.container-fluid -->
	</nav>

	{% if loggedin %}

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">

			<div class="profile-usertitle">
				<div class="profile-usertitle-name">{{ username }}</div>
				<div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>
		<ul class="nav menu">
			<li><a href="index.html"><em class="fa fa-home ">&nbsp;</em> Home</a></li>
			<li><a href="widgets.html"><em class="fa fa-usd ">&nbsp;</em> Vendas</a></li>
			<li><a href="{{url_for('cliente')}}"><em class="fa fa-handshake-o ">&nbsp;</em>Clientes</a></li>
			<li><a href="{{url_for('fornecedor')}}"><em class="fa fa-users ">&nbsp;</em>Fornecedores</a></li>
			<li><a href="{{url_for('produto')}}"><em class="fa fa-shopping-bag ">&nbsp;</em>Produtos</a></li>
			<li><a href="{{ url_for('logout') }}"><em class="fa fa-power-off">&nbsp;</em>Logout</a></li>
		</ul>
	</div>
	<!--/.sidebar-->

	{%block breadcrumb %} {% endblock %}

	{%block page_header %} {% endblock %}


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-md-12">

						{% block content %} {% endblock %}
					</div>
				</div>
			</div><!-- /.panel-->
		</div>
	</div>
	<!-- block content-->

	{% endif %}
	<!--/endif loggedin-->

	{% block login %}{% endblock %}

	<!-- <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script> -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>
	<script src="{{ url_for('static', filename='js/custom.js') }}"></script>

</body>

</html>
